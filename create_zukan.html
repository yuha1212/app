<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>新しい図鑑を作る</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    /* PC用デフォルトスタイル（現状維持） */
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #e6f2fa; /* 今の水色背景 */
      color: black;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    label, input, button {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 5px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }

    /* ===== スマホ用スタイル (幅600px以下) ===== */
    @media screen and (max-width: 600px) {
      body {
        background-color: #e6f2fa; /* 水色背景のまま */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      header h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        display: none; /* プレースホルダーで代用するので非表示 */
      }

      input {
        width: 80%;
        max-width: 300px;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 80%;
        max-width: 300px;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
      }

      #btnNext {
        background-color: white;
        color: #333;
        border: 1px solid #ccc;
      }

      #btnBack {
        background: none;
        color: #333;
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>
  <header><h1>新しい図鑑を作る</h1></header>
  <label for="zukanName">図鑑の名前を入力してください：</label>
  <input type="text" id="zukanName" placeholder="例：昆虫図鑑" />
  <button id="btnNext">次へ</button>
  <button id="btnBack">戻る</button>

  <script>
    const btnNext = document.getElementById('btnNext');
    const btnBack = document.getElementById('btnBack');
    const input = document.getElementById('zukanName');
    
    btnNext.onclick = () => {
      const name = input.value.trim();
      if (!name) {
        alert('図鑑の名前を入力してください');
        return;
      }
      const newId = addZukan(name);
      localStorage.setItem('currentZukanId', newId);
      location.href = '/app/add_photo.html';
    };

    btnBack.onclick = () => {
      location.href = '/app/index.html';
    };
  </script>
</body>
</html>
