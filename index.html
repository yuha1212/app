<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑作成アプリ</title>
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #e6f2fa;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: rgb(52, 152, 219);
      margin-bottom: 30px;
    }

    .btn {
      font-size: 20px;
      padding: 12px 24px;
      border: 2px solid #2c3e50;
      border-radius: 10px;
      background-color: #a8e6a3;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    .btn:hover {
      background-color: #81d38a;
    }

    /* ------- スマホ用 (幅600px以下) ------- */
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        font-size: 70px;   /* ←さらに大きく */
        line-height: 1.3;
      }
      .btn {
        display: block;
        width: 260px;      /* ←幅を広く */
        font-size: 32px;   /* ←文字も大きく */
        padding: 18px 0;   /* ←高さもゆったり */
      }
    }

    /* ------- PC用 (幅601px以上) ------- */
    @media (min-width: 601px) {
      h1 {
        font-size: 36px;
      }
      .btn {
        font-size: 20px;
        display: inline-block; /* 横並び */
      }
    }
  </style>
</head>
<body>
  <h1>図鑑作成<br>アプリ</h1>
  <button class="btn" onclick="location.href='/app/zukan_list.html'">図鑑一覧</button>
  <button class="btn" onclick="location.href='/app/create_zukan.html'">新規作成</button>
</body>
</html>
