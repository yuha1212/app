<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図鑑作成アプリ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #e6f2fa;
      margin: 0;
      text-align: center;
    }

    /* ------- PC用 ------- */
  @media (min-width: 601px) {
    h1 {
      font-size: 85px;
      text-align: center;       /* 中央寄せ */
      margin: 0 auto 5px auto;  /* 上下マージン調整 */
      color: rgb(52, 152, 219);
      white-space: nowrap;      /* 改行を禁止 */
      overflow-wrap: normal;    /* 途中で折り返さない */
    }
    
    .btn {
      font-size: 22px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #2c3e50;
      background-color: #a8e6a3;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background-color: #81d38a;
    }
  }


    /* ------- スマホ用 ------- */
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;     
        min-height: 100vh;
        margin: 0;
        background-color: #e6f2fa;
        padding: 20px;
        box-sizing: border-box;
      }
      
      h1 {
        font-size: 50px;
        font-weight: bold;
        line-height: 1.2;
        color: rgb(52, 152, 219);
        margin-bottom: 50px;
        text-align: center;
      }

      .btn {
        display: block;
        width: 90%;
        max-width: 400px;
        font-size: 28px;
        padding: 20px 0;
        margin: 20px 0;
        border-radius: 20px;
        border: 3px solid #2c3e50;
        background-color: #a8e6a3;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #81d38a;
      }
    }
  </style>
</head>
<body>
  <h1>図鑑作成アプリ</h1> <!-- 改行なし -->
  <button class="btn" onclick="location.href='/app/create_zukan.html'">＋新規作成</button>
  <button class="btn" onclick="location.href='/app/zukan_list.html'">図鑑一覧</button>
</body>
</html>
