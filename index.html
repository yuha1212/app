<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑作成アプリ</title>
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #e6f2fa;
      margin: 0;
      text-align: center;
    }

    /* ------- PC用 (幅601px以上) ------- */
    @media (min-width: 601px) {
      h1 {
        font-size: 85px;
        text-align: center;
        margin-bottom: 5px;
        color: rgb(52, 152, 219);
      }
      .btn {
        font-size: 22px;
        padding: 12px 24px;
        margin: 10px;
        border-radius: 8px;
        border: 2px solid #2c3e50;
        background-color: #a8e6a3;
        cursor: pointer;
        transition: 0.3s;
        display: inline-block; /* 横並び */
      }
      .btn:hover {
        background-color: #81d38a;
      }
    }

    /* ------- スマホ用 (幅600px以下) ------- */
   @media (max-width: 600px) {
     body {
       display: flex;
       flex-direction: column;
       justify-content: center; /* 縦中央 */
       align-items: center;     /* 横中央 */
       height: 100vh;
       margin: 0;
       background-color: #e6f2fa;
     }
     
     h1 {
       font-size: 95px;   /* ←さらに大きく */
       font-weight: bold; /* ←太字 */
       line-height: 1.2;
       color: rgb(52, 152, 219);
       margin-bottom: 60px; /* ボタンとの間隔広め */
       text-align: center;
     }

     .btn {
       display: block;
       width: 80%;         /* ←画面幅の8割 */
       max-width: 400px;   /* ←大きすぎ防止 */
       font-size: 48px;    /* ←ボタン文字大きめ */
       padding: 30px 0;    /* ←高さしっかり */
       margin: 20px 0;     /* ←ボタン間隔 */
       border-radius: 20px;
       border: 3px solid #2c3e50;
       background-color: #a8e6a3;
       cursor: pointer;
       transition: 0.3s;
     }

     .btn:hover {
       background-color: #81d38a;
     }
   }


  </style>
</head>
<body>
  <h1>図鑑作成<br>アプリ</h1>
  <button class="btn" onclick="location.href='/app/create_zukan.html'">➕ 新しい図鑑を作る</button>
  <button class="btn" onclick="location.href='/app/zukan_list.html'">📚 図鑑一覧</button>
</body>
</html>
