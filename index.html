<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑作成アプリ</title>
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #e6f2fa;
      margin: 0;
      text-align: center;
    }

    /* ------- PC用 (幅601px以上) ------- */
    @media (min-width: 601px) {
      h1 {
        font-size: 85px;
        text-align: center;
        margin-bottom: 5px;
        color: rgb(52, 152, 219);
      }
      .btn {
        font-size: 22px;
        padding: 12px 24px;
        margin: 10px;
        border-radius: 8px;
        border: 2px solid #2c3e50;
        background-color: #a8e6a3;
        cursor: pointer;
        transition: 0.3s;
        display: inline-block; /* 横並び */
      }
      .btn:hover {
        background-color: #81d38a;
      }
    }

    /* ------- スマホ用 (幅600px以下) ------- */
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center; /* ←縦方向の中央揃え */
        align-items: center;     /* ←横方向の中央揃え */
        height: 100vh;           /* ←全画面高さ */
        margin: 0;
      }
      
      h1 {
        font-size: 80px;     /* ←もっと大きく */
    　　line-height: 1.3;
    　　color: rgb(52, 152, 219);
    　　margin-bottom: 50px; /* ←ボタンとの間隔も広め */
      }

      .btn {
        display: block;
        width: 300px;        /* ←ボタン幅を広げる */
    　　font-size: 40px;     /* ←ボタン文字大きめ */
    　　padding: 25px 0;     /* ←高さをしっかり確保 */
    　　margin: 20px;        /* ←ボタン間隔も余裕 */
    　　border-radius: 15px;
    　　border: 3px solid #2c3e50;
    　　background-color: #a8e6a3;
    　　cursor: pointer;
    　　transition: 0.3s;
      }
      
      .btn:hover {
        background-color: #81d38a;
      }
    }

  </style>
</head>
<body>
  <h1>図鑑作成<br>アプリ</h1>
  <button class="btn" onclick="location.href='/app/create_zukan.html'">➕ 新しい図鑑を作る</button>
  <button class="btn" onclick="location.href='/app/zukan_list.html'">📚 図鑑一覧</button>
</body>
</html>
