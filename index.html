<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図鑑作成アプリ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #e6f2fa;
      margin: 0;
      text-align: center;
    }

    /* ------- PC用 ------- */
    @media (min-width: 601px) {
      h1 {
        font-size: 85px;
        text-align: center;
        margin-bottom: 5px;
        color: rgb(52, 152, 219);
      }
      .btn {
        font-size: 22px;
        padding: 12px 24px;
        margin: 10px;
        border-radius: 8px;
        border: 2px solid #2c3e50;
        background-color: #a8e6a3;
        cursor: pointer;
        transition: 0.3s;
        display: inline-block;
      }
      .btn:hover {
        background-color: #81d38a;
      }
    }

    /* ------- スマホ用 ------- */
    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;     
        height: 100vh;
        margin: 0;
        background-color: #e6f2fa;
      }
      
      h1 {
        font-size: 70px;
        font-weight: bold;
        line-height: 1.3;
        color: rgb(52, 152, 219);
        margin-bottom: 70px;
        text-align: center;
      }

      .btn {
        display: block;
        width: 90%;
        max-width: 450px;
        font-size: 40px;   /* ←文字さらに大きく */
        padding: 30px 0;   /* ←ボタンも大きく */
        margin: 25px 0;
        border-radius: 25px;
        border: 4px solid #2c3e50;
        background-color: #a8e6a3;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #81d38a;
      }
    }
  </style>
</head>
<body>
  <h1>図鑑作成<br>アプリ</h1>
  <button class="btn" onclick="location.href='/app/create_zukan.html'">➕ 新しい図鑑を作る</button>
  <button class="btn" onclick="location.href='/app/zukan_list.html'">📚 図鑑一覧</button>
</body>
</html>
