<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図鑑作成アプリ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #e6f2fa;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 横中央 */
      align-items: center;     /* 縦中央 */
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 85px;        /* PC固定サイズ */
      color: rgb(52, 152, 219);
      margin-bottom: 50px;
    }

    .btn {
      font-size: 22px;        /* PC固定サイズ */
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #2c3e50;
      background-color: #5fbf70;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #4ea65e;
    }

    /* スマホ用 */
    @media (max-width: 600px) {
      h1 {
        font-size: 60px;      /* 少し大きく */
        margin-bottom: 40px;
      }

      .btn {
        font-size: 32px;      /* ボタンも大きく */
        padding: 25px 0;
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>図鑑作成アプリ</h1>
  <button class="btn" onclick="location.href='/app/create_zukan.html'">＋新規作成</button>
  <button class="btn" onclick="location.href='/app/zukan_list.html'">図鑑一覧</button>
</body>
</html>
