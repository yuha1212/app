  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zukanId = localStorage.getItem('currentZukanId');
      if (!zukanId) {
        alert("å†™çœŸã‚’è¿½åŠ ã™ã‚‹å›³é‘‘ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚å›³é‘‘ä¸€è¦§ã«æˆ»ã‚Šã¾ã™ã€‚");

        return;
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒ•ã‚©ãƒ¼ãƒ ã®å‡¦ç†
      document.getElementById('photoImage').addEventListener('change', (e) => {
        const imageFile = e.target.files[0];
        if (!imageFile) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          resizeAndRedirect(event.target.result);
        };
        reader.readAsDataURL(imageFile);
      });

      // ã‚«ãƒ¡ãƒ©æ©Ÿèƒ½ã®å‡¦ç†
      const video = document.getElementById('videoElement');
      const captureButton = document.getElementById('captureButton');
      const canvas = document.getElementById('canvasElement');
      const status = document.getElementById('status');
      let stream;

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function(s) {
            stream = s;
            video.srcObject = stream;
            video.play();
          })
          .catch(function(error) {
            console.error("ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ:", error);
            status.textContent = 'ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚';
            video.style.display = 'none';
            captureButton.style.display = 'none';
          });
      } else {
        status.textContent = 'ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©æ©Ÿèƒ½ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚';
        video.style.display = 'none';
        captureButton.style.display = 'none';
      }

      captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageDataUrl = canvas.toDataURL('image/jpeg', 0.7);
        stream.getTracks().forEach(track => track.stop());
        resizeAndRedirect(imageDataUrl);
      });

      function resizeAndRedirect(dataUrl) {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 800;
          const scaleSize = MAX_WIDTH / img.width;
          canvas.width = MAX_WIDTH;
          canvas.height = img.height * scaleSize;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

          sessionStorage.setItem('currentPhoto', resizedDataUrl);
          location.href = 'photo_info.html';
        };
        img.src = dataUrl;
      }
    });
