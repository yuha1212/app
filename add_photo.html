<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>写真を追加</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <style>
    .capture-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #videoElement {
      width: 100%;
      height: auto;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 20px;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
    .file-input-wrapper .btn {
      padding: 12px 24px;
      font-size: 16px;
    }
  </style>
</head>
<body class="fantasy-theme">
  <header><h1>写真を追加</h1></header>

  <main class="main-container">
    <div class="capture-container">
      <h2>📷 カメラで撮影</h2>
      <video id="videoElement" autoplay playsinline></video>
      <button id="captureButton" class="btn">撮影</button>
      <canvas id="canvasElement" style="display:none;"></canvas>
      <p id="status"></p>
    </div>

    <hr>
    
    <h2>📂 ファイルから選択</h2>
    <div class="file-input-wrapper">
      <button class="btn">画像を選ぶ</button>
      <input type="file" id="photoImage" accept="image/*">
    </div>

    <button onclick="location.href='zukan_list.html'" class="btn">図鑑一覧に戻る</button>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zukanId = localStorage.getItem('currentZukanId');
      if (!zukanId) {
        alert("写真を追加する図鑑が選択されていません。図鑑一覧に戻ります。");
        location.href = 'zukan_list.html';
        return;
      }

      // ファイル選択フォームの処理
      document.getElementById('photoImage').addEventListener('change', (e) => {
        const imageFile = e.target.files[0];
        if (!imageFile) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          resizeAndRedirect(event.target.result);
        };
        reader.readAsDataURL(imageFile);
      });

      // カメラ機能の処理
      const video = document.getElementById('videoElement');
      const captureButton = document.getElementById('captureButton');
      const canvas = document.getElementById('canvasElement');
      const status = document.getElementById('status');
      let stream;

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function(s) {
            stream = s;
            video.srcObject = stream;
            video.play();
          })
          .catch(function(error) {
            console.error("カメラへのアクセスに失敗しました:", error);
            status.textContent = 'カメラへのアクセスが拒否されました。ファイルから画像を選択してください。';
            video.style.display = 'none';
            captureButton.style.display = 'none';
          });
      } else {
        status.textContent = 'お使いのブラウザはカメラ機能をサポートしていません。';
        video.style.display = 'none';
        captureButton.style.display = 'none';
      }

      captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageDataUrl = canvas.toDataURL('image/jpeg', 0.7);
        stream.getTracks().forEach(track => track.stop());
        resizeAndRedirect(imageDataUrl);
      });

      function resizeAndRedirect(dataUrl) {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 800;
          const scaleSize = MAX_WIDTH / img.width;
          canvas.width = MAX_WIDTH;
          canvas.height = img.height * scaleSize;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

          sessionStorage.setItem('currentPhoto', resizedDataUrl);
          location.href = 'photo_info.html';
        };
        img.src = dataUrl;
      }
    });
  </script>
</body>
</html>
