<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>写真を追加</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>写真を追加</h1></header>

  <form id="photoForm">
    <label>画像を選択: <input type="file" id="photoImage" accept="image/*" required></label>
    <button type="submit">次へ</button>
  </form>

  <p id="status"></p>

  <button onclick="location.href='/app/zukan_list.html'">図鑑一覧に戻る</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zukanId = localStorage.getItem('currentZukanId');
      if (!zukanId) {
        alert("写真を追加する図鑑が選択されていません。図鑑一覧に戻ります。");
        location.href = '/app/zukan_list.html';
        return;
      }

      document.getElementById('photoForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const imageFile = document.getElementById('photoImage').files[0];

        if (!imageFile) {
          alert("画像を選んでください");
          return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 800;
            const scaleSize = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scaleSize;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

            sessionStorage.setItem('currentPhoto', resizedDataUrl);
            location.href = '/app/photo_info.html';
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(imageFile);
      });
    });
  </script>
</body>
</html>
