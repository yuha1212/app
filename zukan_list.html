  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const listContainer = document.getElementById('listContainer');
      const btnBack = document.getElementById('btnBack');

      /* --- Leaflet ãƒãƒƒãƒ— --- */
      const map = L.map('map').setView([35, 135], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      const markerLayer = L.layerGroup().addTo(map);

      function renderMapMarkers() {
        markerLayer.clearLayers();
        const zukans = getZukans();
        zukans.forEach(zukan => {
          if (zukan.photos) {
            zukan.photos.forEach(photo => {
              if (photo.lat && photo.lng && photo.showGps) {
                const marker = L.marker([photo.lat, photo.lng]);
                marker.bindPopup(`
                  <b>${photo.name}</b><br>
                  <img src="${photo.image}" width="100"><br>
                  ${photo.description || ''}
                `);
                markerLayer.addLayer(marker);
              }
            });
          }
        });
      }

      /* --- ä¸€è¦§æç”» --- */
      function renderList() {
        const zukans = getZukans();
        if (zukans.length === 0) {
          listContainer.innerHTML = '<p>ã¾ã å›³é‘‘ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
          return;
        }
        listContainer.innerHTML = '';

        zukans.forEach(zukan => {
          const item = document.createElement('div');
          item.className = 'list-item';

          /* ã‚¹ãƒãƒ›ç”¨ã®ã€Œãƒšãƒ¼ã‚¸ã€å†…å´ï¼ˆPCã§ã¯å½±éŸ¿ã—ãªã„CSSã«ã—ã¦ã‚ã‚‹ï¼‰ */
          const page = document.createElement('div');
          page.className = 'page';

          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = zukan.name;

          const btnView = document.createElement('button');
          btnView.textContent = 'é–²è¦§';
          btnView.onclick = () => {
            localStorage.setItem('currentZukanId', zukan.id);
            location.href = 'zukan_view.html';
          };

          const btnDelete = document.createElement('button');
          btnDelete.textContent = 'å‰Šé™¤';
          btnDelete.onclick = () => {
            if (confirm(`ã€Œ${zukan.name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
              deleteZukan(zukan.id);
              renderList();
              renderMapMarkers();
            }
          };

          const btnAdd = document.createElement('button');
          btnAdd.textContent = 'å†™çœŸè¿½åŠ ';
          btnAdd.onclick = () => {
            localStorage.setItem('currentZukanId', zukan.id);
            location.href = 'add_photo.html';
          };

          /* PCè¡¨ç¤ºäº’æ›ã®ãŸã‚ã€PCã§ã¯ .page ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã¯åŠ¹ã‹ãªã„ */
          page.appendChild(title);
          page.appendChild(btnView);
          page.appendChild(btnDelete);
          page.appendChild(btnAdd);
          item.appendChild(page);

          /* PCã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆæœ€åˆã®ä»•æ§˜ï¼‰ã§ã‚‚èª­ã‚ã‚‹ã‚ˆã†ã«ã€ã‚¿ã‚¤ãƒˆãƒ«ã¨ãƒœã‚¿ãƒ³ã‚’
             ç›´æ¥ .list-item å†…ã«ã‚‚æ®‹ã—ã¦ãŠãï¼ˆè¦–è¦šã¯ã‚¹ãƒãƒ›ã®ã¿ .page ãŒé©ç”¨ï¼‰ */
          const pcTitle = document.createElement('strong');
          pcTitle.textContent = zukan.name + ' ';
          const pcView = btnView.cloneNode(true);
          const pcDel  = btnDelete.cloneNode(true);
          const pcAdd  = btnAdd.cloneNode(true);

          // PCç”¨ã®å‹•ä½œã‚’å¾©å…ƒï¼ˆclone ã—ãŸã®ã§ handler ã‚’ä»˜ã‘ç›´ã™ï¼‰
          pcView.onclick = () => { localStorage.setItem('currentZukanId', zukan.id); location.href = 'zukan_view.html'; };
          pcDel.onclick  = () => {
            if (confirm(`ã€Œ${zukan.name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
              deleteZukan(zukan.id); renderList(); renderMapMarkers();
            }
          };
          pcAdd.onclick  = () => { localStorage.setItem('currentZukanId', zukan.id); location.href = 'add_photo.html'; };

          // PCã§ã¯ã“ã®è¡ŒãŒåŠ¹ãã€ã‚¹ãƒãƒ›ã§ã¯ .page ãŒè¡¨ç¤ºã‚’æ‹…ã†
          const pcOnly = document.createElement('div');
          pcOnly.appendChild(pcTitle);
          pcOnly.appendChild(pcView);
          pcOnly.appendChild(pcDel);
          pcOnly.appendChild(pcAdd);
          item.appendChild(pcOnly);

          listContainer.appendChild(item);
        });
      }

      renderList();
