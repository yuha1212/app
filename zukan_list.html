<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Âõ≥Èëë‰∏ÄË¶ß</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #3498db;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    #listContainer {
      padding: 15px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .list-item {
      background: white;
      margin: 10px;
      padding: 20px;
      border: 2px solid #1f5c72;
      border-radius: 12px;
      display: inline-block;
      width: 140px;
      height: 180px;
      vertical-align: top;
      position: relative;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .list-item h3 {

    }

    .list-item button {

      margin: 5px auto;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #f9f9f9;
    }

    #btnBack {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #map {
      margin: 15px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      max-width: 90%;
    }

    /* --- „Çπ„Éû„ÉõÁî® --- */
    @media (max-width: 600px) {
      body {
        background-color: #e6f2fa;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background: none;
        color: black;
        padding: 10px;
      }

      header h1 {
        font-size: 32px;
        margin-top: 15%;
        margin-bottom: 10px;
      }

      #listContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .list-item {
        width: 120px;
        height: 160px;
        margin: 10px;
        border: 2px solid #3498db;
        background: #cce8f9;
        border-radius: 6px;
        padding: 10px;
      }

      .list-item h3 {
        font-size: 14px;
        margin-bottom: 8px;
      }

      .list-item button {
        font-size: 12px;
        margin: 3px auto;
        padding: 4px 6px;
        background: white;
        border: 1px solid #555;
        border-radius: 4px;
      }

      #btnBack {
        display: none; /* „Çπ„Éû„Éõ„Åß„ÅØÊàª„Çã„Éú„Çø„É≥ÈùûË°®Á§∫ */
      }

      h2 {
        font-size: 20px;
      }

      /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„ÉºÔºàindex.html „Å®Áµ±‰∏ÄÔºâ */
      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #dcecf9;
        justify-content: space-around;
        align-items: center;
        border-top: 3px solid #1f5c72;
        padding: 10px 0;
      }

      .nav-btn {
        background: white;
        border: 2px solid black;
        border-radius: 12px;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        cursor: pointer;
      }

      .nav-btn:active {
        background: #f0f0f0;
      }

      .plus-btn {
        font-size: 40px;
        border: none;
        background: none;
        color: #0d3d4f;
        width: 60px;
        height: 60px;
      }
    }

    /* PCÁî®„Åß„ÅØ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„Éº„ÇíÈùûË°®Á§∫ */
    .bottom-nav {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Âõ≥Èëë‰∏ÄË¶ß</h1>
  </header>

  <div id="listContainer"></div>
  <button id="btnBack">„Çπ„Çø„Éº„ÉàÁîªÈù¢„Å´Êàª„Çã</button>

  <hr>
  <h2>„Éû„ÉÉ„Éó</h2>
  <div id="map" style="height:400px;"></div>

  <!-- „Çπ„Éû„ÉõÁî®„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éê„ÉºÔºàPC„Åß„ÅØÈùûË°®Á§∫Ôºâ -->
  <div class="bottom-nav">
    <button class="nav-btn" onclick="location.href='index.html'">üè†</button>
    <button class="nav-btn" onclick="location.href='zukan_list.html'">üìñ</button>
    <button class="nav-btn">üë•</button>
    <button class="plus-btn" onclick="location.href='create_zukan.html'">Ôºã</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const listContainer = document.getElementById('listContainer');
      const btnBack = document.getElementById('btnBack');

      const map = L.map('map').setView([35, 135], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const markerLayer = L.layerGroup().addTo(map);

      function renderMapMarkers() {
        markerLayer.clearLayers();
        const zukans = getZukans();
        zukans.forEach(zukan => {
          if (zukan.photos) {
            zukan.photos.forEach(photo => {
              if (photo.lat && photo.lng && photo.showGps) {
                const marker = L.marker([photo.lat, photo.lng]);
                marker.bindPopup(`
                  <b>${photo.name}</b><br>
                  <img src="${photo.image}" width="100"><br>
                  ${photo.description || ''}
                `);
                markerLayer.addLayer(marker);
              }
            });
          }
        });
      }

      function renderList() {
        const zukans = getZukans();
        if (zukans.length === 0) {
          listContainer.innerHTML = '<p>„Åæ„Å†Âõ≥Èëë„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
          return;
        }

        listContainer.innerHTML = '';
        zukans.forEach(zukan => {
          const div = document.createElement('div');
          div.className = 'list-item';

          const title = document.createElement('h3');
          title.textContent = zukan.name;
          div.appendChild(title);

          const btnView = document.createElement('button');
          btnView.textContent = 'Èñ≤Ë¶ß';
          btnView.onclick = () => {
            localStorage.setItem('currentZukanId', zukan.id);
            location.href = 'zukan_view.html';
          };

          const btnDelete = document.createElement('button');
          btnDelete.textContent = 'ÂâäÈô§';
          btnDelete.onclick = () => {
            if (confirm(`„Äå${zukan.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
              deleteZukan(zukan.id);
              renderList();
              renderMapMarkers();
            }
          };

          const btnAdd = document.createElement('button');
          btnAdd.textContent = 'ÂÜôÁúüËøΩÂä†';
          btnAdd.onclick = () => {
            localStorage.setItem('currentZukanId', zukan.id);
            location.href = 'add_photo.html';
          };

          div.appendChild(btnView);
          div.appendChild(btnDelete);
          div.appendChild(btnAdd);

          listContainer.appendChild(div);
        });
      }

      renderList();
      renderMapMarkers();

      btnBack.onclick = () => {
        location.href = 'index.html';
      };
    });
  </script>
</body>
</html>
