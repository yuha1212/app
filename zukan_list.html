  <header>

  <!-- ã‚¹ãƒãƒ›ç”¨ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒãƒ¼ -->

  <script>
    // ===== ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜æ“ä½œ =====
    function getZukans() {
      return JSON.parse(localStorage.getItem("zukans") || "[]");
    }
    function saveZukans(zukans) {
      localStorage.setItem("zukans", JSON.stringify(zukans));
    }
    function deleteZukan(id) {
      const zukans = getZukans().filter(z => z.id !== id);
      saveZukans(zukans);
      renderList();
    }

    // ===== ä¸€è¦§æç”» =====
    function renderList() {
      const container = document.getElementById("zukan-list");
      container.innerHTML = "";

      const zukans = getZukans();
      zukans.forEach(zukan => {
        const item = document.createElement("div");
        item.className = "list-item";

        item.innerHTML = `
          <h3>${zukan.name}</h3>
          <button onclick="viewZukan(${zukan.id})">ğŸ” é–²è¦§</button>
          <button onclick="if(confirm('${zukan.name} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) deleteZukan(${zukan.id})">ğŸ—‘ å‰Šé™¤</button>
          <button onclick="addPhoto(${zukan.id})">ğŸ“· å†™çœŸè¿½åŠ </button>
        `;

        container.appendChild(item);
      });
    }

    function viewZukan(id) {
      localStorage.setItem("currentZukanId", id);
      window.location.href = "zukan_view.html";
    }

    function addPhoto(id) {
      localStorage.setItem("currentZukanId", id);
      window.location.href = "add_photo.html";
    }

    // ===== ãƒãƒƒãƒ—æç”» =====
    function renderMap() {
      const map = L.map("map").setView([38.2688, 140.8719], 13); // ä»™å°

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const zukans = getZukans();
      zukans.forEach(zukan => {
        if (zukan.photos) {
          zukan.photos.forEach(photo => {
            if (photo.lat && photo.lng) {
              const marker = L.marker([photo.lat, photo.lng]).addTo(map);
              marker.bindPopup(
                `<b>${photo.name}</b><br>
                 <img src="${photo.image}" width="100"><br>
                 ${photo.description || ''}`
              );
            }
          });
        }
      });
    }

    // åˆæœŸåŒ–
    renderList();
    renderMap();
  </script>
