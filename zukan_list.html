<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑一覧</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>登録済み図鑑一覧</h1>
  </header>
  <div id="listContainer"></div>
  <button id="btnBack">スタート画面に戻る</button>

  <hr>

  <h2>マップ</h2>
  <div id="map" style="height:400px;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const listContainer = document.getElementById('listContainer');
      const btnBack = document.getElementById('btnBack');

      function renderList() {
        const zukans = getZukans();
        if (zukans.length === 0) {
          listContainer.innerHTML = '<p>まだ図鑑がありません。</p>';
          return;
        }

        listContainer.innerHTML = '';
        zukans.forEach(zukan => {
          const div = document.createElement('div');
          div.className = 'list-item';
          div.textContent = zukan.name;

          const btnAdd = document.createElement('button');
            btnAdd.textContent = '写真を追加';
            btnAdd.onclick = () => {
              localStorage.setItem('currentZukanId', zukan.id);
              location.href = 'add_photo.html';
            };

          const btnView = document.createElement('button');
          btnView.textContent = '閲覧';
          btnView.onclick = () => {
            localStorage.setItem('currentZukanId', zukan.id);
            location.href = 'zukan_view.html';
          };

          const btnDelete = document.createElement('button');
          btnDelete.textContent = '削除';
          btnDelete.onclick = () => {
            if (confirm(`「${zukan.name}」を削除しますか？`)) {
              deleteZukan(zukan.id);
              renderList();
            }
          };

          div.appendChild(btnAdd);
          div.appendChild(btnView);
          div.appendChild(btnDelete);  
          listContainer.appendChild(div);
        });
      }

      btnBack.onclick = () => {
        location.href = 'index.html';
      };

      const map = L.map('map').setView([35, 135], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      function renderMapMarkers() {
        const zukans = getZukans();
        zukans.forEach(zukan => {
          if (zukan.photos) {
            zukan.photos.forEach(photo => {
              if (photo.lat && photo.lng) {
                const marker = L.marker([photo.lat, photo.lng]).addTo(map);
                marker.bindPopup(`
                  <b>${photo.name}</b><br>
                  <img src="${photo.image}" width="100"><br>
                  ${photo.description || ''}
                `);
              }
            });
          }
        });
      }

      renderList();
      renderMapMarkers();
    });
  </script>
</body>
</html>
