<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>図鑑を見る</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body class="fantasy-theme">
  <header><h1>図鑑の中身</h1></header>
  <main class="main-container">
    <div id="photoList" class="photo-list"></div>
    <button onclick="location.href='zukan_list.html'" class="btn">図鑑一覧に戻る</button>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zukanId = localStorage.getItem('currentZukanId');
      const zukan = getZukanById(zukanId);
      const photoList = document.getElementById('photoList');

      if (!zukan) {
        photoList.innerHTML = '<p>図鑑が見つかりません。</p>';
        return;
      }

      if (!zukan.photos || zukan.photos.length === 0) {
        photoList.innerHTML = '<p>写真がまだ登録されていません。</p>';
      } else {
        zukan.photos.forEach((photo, index) => {
          const card = document.createElement('div');
          card.className = 'photo-card';
          card.innerHTML = `
            <h3>${photo.name}</h3>
            <p>${photo.description || '説明なし'}</p>
            <img src="${photo.image}" alt="${photo.name}">
            <div id="map-${index}" class="photo-map-container" style="height:200px;"></div>
            <button class="btn" onclick="deletePhoto('${zukanId}', '${photo.id}')">この写真を削除</button>
          `;
          photoList.appendChild(card);

          const mapContainer = document.getElementById(`map-${index}`);
          if (photo.lat && photo.lng && photo.showGps) {
            const map = L.map(mapContainer).setView([photo.lat, photo.lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            L.marker([photo.lat, photo.lng]).addTo(map)
              .bindPopup(photo.name || "撮影場所")
              .openPopup();
          } else {
            mapContainer.innerHTML = "<p style='color:gray; text-align:center;'>位置情報なし</p>";
          }
        });
      }
    });

    function deletePhoto(zukanId, photoId) {
      if (confirm("この写真を削除しますか？")) {
        deletePhotoFromZukan(zukanId, photoId);
        location.reload();
      }
    }
  </script>
</body>
</html>
